<!Doctype HTML>
<html>
  <head>
    <title>
      Tic Tac Toe Game
    </title>
    <link style="text/css" href="css/style.css"  rel="stylesheet">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>

      <tr>
        <td class="horizontal"></td>
        <td class="horizontal vertical"></td>
        <td class="horizontal"></td>
      </tr>

      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>

    <form method="get">
      <p>First Name : <input type="text" placeholder="Enter your First Name" id="first" required="true"></p>
      <p>Last Name : <input type="text" placeholder="Enter your Last Name" id="last" required="true"></p>
      <p>Email : <input type="email" placeholder="Enter your Email Address" id="email" required="true"></p>
      <input type="submit" value="Submit !">
    </form>
  </body>
</html>
